        <form action="{% url 'clients:clients' %}" method="post" class="d-flex flex-column">
            <div class="modal-content">

                    <h5 id="exampleModalLabel" class="modal-title">{% translate 'Відправити запит' %}</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body">
                    {% csrf_token %}
                    <div class="d-flex m-1">{{ clients_form.tel }} </div>
                    {#            <div class="d-flex m-1 justify-content-end">#}
                    {#                <button class="btn btn-outline-light">#}
                    {#                    <span class="btn_form_text">{% translate 'Отправить заявку' %}</span>#}
                    {#                </button>#}
                    {#            </div>#}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary">{% translate 'Відправити запит' %}</button>
                </div>
            </div>
        </form>
    </div>
</div>
